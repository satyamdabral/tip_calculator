<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="form_container">
            <h1>Tip Calculator</h1>
            <form id="form">
                <label for="Amount">
                    How much was your bill?<br>
                    Rs <input type="text" id="Amount">
                </label><br>
                <label for="quality">
                    How was your service?<br>
                    <select id="quality">
                        <option value="">Choose an option</option>
                        <option value="1">100% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was okay</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label><br>
                <label for="totalPeople">
                    How many people are sharing the bill?<br>
                    <input type="text" id="totalPeople"> people
                </label><br>
                <button type="button" id="calcbtn">Calculate!</button>
                <label for="totaltip" id="tiplabel" style="display: none;">
                    Tip Amount<br>
                    <input type="text" id="totaltip">
                </label>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
